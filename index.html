<!DOCTYPE html>
<html lang="en">
<head>
	<title>map generator 2</title>
	<meta charset="utf-8">
	<meta name="title=" content="map generator 2">
	<meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="map generator 2, trying out new things">
	<meta name="keywords" content="">
	<!-- <link rel="shortcut icon" href="img/icon.png"> -->

	<link rel="stylesheet" href="css/styles.css">
	<script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>
	<script src="js/main.js"></script>
	<script src="js/cellular.js"></script>
</head>
<body>
	<h1>map generator 2</h1>
	<canvas id="canvas"></canvas>
	<br>
	<label for="width">Width:</label>
	<input id="width" type="number" value="100" max="500" min="10">
	<label for="height">Height:</label>
	<input id="height" type="number" value="100" max="500" min="10">
	<label for="percent">Fill Percent:</label>
	<input id="percent" type="number" value="50" max="80" min="20">
	<label for="smoothing">Smoothing:</label>
	<input id="smoothing" type="number" value="10" max="20" min="1">
	<label for="size">Pixel Size:</label>
	<input id="size" type="number" value="5" max="10" min="1">
	<hr>
	<label for="whue">Water Hue:</label>
	<input id="whue" type="number" value="210" max="360" min="0">
	<label for="wsat">Water Saturation:</label>
	<input id="wsat" type="number" value="80" max="100" min="0">
	<label for="wbase">Water Value Base:</label>
	<input id="wbase" type="number" value="60" max="100" min="0">
	<label for="wmult">Water Value Multiplier:</label>
	<input id="wmult" type="number" value="4" max="12" min="0">
	<br>
	<label for="thue">Terrain Hue:</label>
	<input id="thue" type="number" value="140" max="360" min="0">
	<label for="tsat">Terrain Saturation:</label>
	<input id="tsat" type="number" value="80" max="100" min="0">
	<label for="tbase">Terrain Value Base:</label>
	<input id="tbase" type="number" value="20" max="100" min="0">
	<label for="tmult">Terrain Value Multiplier:</label>
	<input id="tmult" type="number" value="2" max="12" min="0">
	<br>
	<button id="generate">Generate</button>
</body>
</html>
